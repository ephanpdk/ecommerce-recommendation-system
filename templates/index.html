<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartShop AI - Personalized Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .glass-panel { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="text-gray-800">

    <nav class="bg-white shadow-sm fixed w-full z-10 top-0">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i class="fa-solid fa-bolt text-indigo-600 text-2xl mr-2"></i>
                    <span class="font-bold text-xl tracking-tight text-gray-900">SmartShop<span class="text-indigo-600">AI</span></span>
                </div>
                <div class="flex items-center">
                    <button id="logoutBtn" onclick="logout()" class="hidden text-gray-500 hover:text-indigo-600 font-medium transition">
                        <i class="fa-solid fa-sign-out-alt mr-1"></i> Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div id="authSection" class="min-h-screen flex items-center justify-center pt-16 px-4">
        <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden">
            <div class="flex border-b border-gray-100">
                <button onclick="toggleAuth('login')" id="tabLogin" class="w-1/2 py-4 font-semibold text-indigo-600 border-b-2 border-indigo-600 transition">Login</button>
                <button onclick="toggleAuth('register')" id="tabRegister" class="w-1/2 py-4 font-semibold text-gray-400 hover:text-gray-600 transition">Register</button>
            </div>
            
            <div class="p-8">
                <div id="loginForm">
                    <h2 class="text-2xl font-bold mb-6 text-center">Welcome Back</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                            <input type="email" id="loginEmail" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition" placeholder="you@example.com">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <input type="password" id="loginPass" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                        </div>
                        <button onclick="handleLogin()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition transform hover:scale-[1.02]">Sign In</button>
                    </div>
                </div>

                <div id="registerForm" class="hidden">
                    <h2 class="text-2xl font-bold mb-6 text-center">Create Account</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                            <input type="text" id="regName" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition" placeholder="John Doe">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                            <input type="email" id="regEmail" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition" placeholder="you@example.com">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <input type="password" id="regPass" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                        </div>
                        <button onclick="handleRegister()" class="w-full bg-gray-900 hover:bg-black text-white font-bold py-3 rounded-lg transition transform hover:scale-[1.02]">Sign Up</button>
                    </div>
                </div>
                <div id="authMessage" class="mt-4 text-center text-sm font-medium hidden"></div>
            </div>
        </div>
    </div>

    <div id="dashboardSection" class="hidden pt-24 pb-12 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            
            <div class="lg:col-span-1">
                <div class="bg-white rounded-xl shadow-lg p-6 sticky top-24">
                    <h3 class="font-bold text-gray-900 text-lg mb-4 flex items-center">
                        <i class="fa-solid fa-sliders mr-2"></i> User Simulator
                    </h3>
                    <div class="space-y-4">
                        <div>
                            <label class="text-xs font-semibold text-gray-500 uppercase">Recency (Days)</label>
                            <input type="range" id="inRecency" min="1" max="365" value="10" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-indigo-600">
                            <div class="text-right text-xs text-indigo-600 font-bold" id="valRecency">10</div>
                        </div>
                        <div>
                            <label class="text-xs font-semibold text-gray-500 uppercase">Frequency</label>
                            <input type="number" id="inFreq" value="5" class="w-full p-2 border rounded text-sm">
                        </div>
                        <div>
                            <label class="text-xs font-semibold text-gray-500 uppercase">Monetary ($)</label>
                            <input type="number" id="inMoney" value="1000" class="w-full p-2 border rounded text-sm">
                        </div>
                        
                        <div class="pt-2 border-t">
                            <button onclick="getRecommendations()" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-bold py-2 rounded-lg shadow-md transition">
                                Analyze & Recommend
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-3">
                <div id="welcomeBanner" class="bg-gradient-to-r from-gray-900 to-gray-800 rounded-2xl p-8 text-white mb-8 shadow-xl">
                    <h1 class="text-3xl font-bold mb-2">Hello, <span id="userNameDisplay">User</span>! ðŸ‘‹</h1>
                    <p class="text-gray-300">Ready to discover products tailored to your behavior?</p>
                </div>

                <div id="resultsArea" class="hidden">
                    <div class="flex items-center space-x-4 mb-6">
                        <div class="bg-white px-4 py-2 rounded-full shadow-sm border border-gray-100 flex items-center">
                            <span class="text-gray-500 text-sm mr-2">Detected Persona:</span>
                            <span id="clusterBadge" class="font-bold text-indigo-600">Loading...</span>
                        </div>
                    </div>

                    <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    </div>
                </div>

                <div id="emptyState" class="text-center py-20">
                    <div class="inline-block p-4 rounded-full bg-indigo-50 text-indigo-600 mb-4">
                        <i class="fa-solid fa-wand-magic-sparkles text-3xl"></i>
                    </div>
                    <h3 class="text-xl font-bold text-gray-900">Waiting for Data</h3>
                    <p class="text-gray-500 mt-2">Adjust user metrics on the left and hit Analyze.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://127.0.0.1:8000";
        let token = localStorage.getItem('access_token');

        function init() {
            if (token) {
                document.getElementById('authSection').classList.add('hidden');
                document.getElementById('dashboardSection').classList.remove('hidden');
                document.getElementById('logoutBtn').classList.remove('hidden');
                document.getElementById('userNameDisplay').innerText = "Member"; 
            } else {
                document.getElementById('authSection').classList.remove('hidden');
                document.getElementById('dashboardSection').classList.add('hidden');
                document.getElementById('logoutBtn').classList.add('hidden');
            }

            document.getElementById('inRecency').addEventListener('input', (e) => {
                document.getElementById('valRecency').innerText = e.target.value;
            });
        }

        function toggleAuth(type) {
            const loginForm = document.getElementById('loginForm');
            const regForm = document.getElementById('registerForm');
            const tabLogin = document.getElementById('tabLogin');
            const tabReg = document.getElementById('tabRegister');

            if (type === 'login') {
                loginForm.classList.remove('hidden');
                regForm.classList.add('hidden');
                tabLogin.classList.add('text-indigo-600', 'border-b-2', 'border-indigo-600');
                tabLogin.classList.remove('text-gray-400');
                tabReg.classList.remove('text-indigo-600', 'border-b-2', 'border-indigo-600');
                tabReg.classList.add('text-gray-400');
            } else {
                loginForm.classList.add('hidden');
                regForm.classList.remove('hidden');
                tabReg.classList.add('text-indigo-600', 'border-b-2', 'border-indigo-600');
                tabReg.classList.remove('text-gray-400');
                tabLogin.classList.remove('text-indigo-600', 'border-b-2', 'border-indigo-600');
                tabLogin.classList.add('text-gray-400');
            }
        }

        async function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPass').value;
            showMessage('Logging in...', 'text-gray-500');

            try {
                const res = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                if (res.ok) {
                    const data = await res.json();
                    localStorage.setItem('access_token', data.access_token);
                    token = data.access_token;
                    location.reload();
                } else {
                    const err = await res.json();
                    showMessage(err.detail, 'text-red-500');
                }
            } catch (e) { showMessage('Connection Error', 'text-red-500'); }
        }

        async function handleRegister() {
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPass').value;
            showMessage('Registering...', 'text-gray-500');

            try {
                const res = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, name })
                });

                if (res.ok) {
                    showMessage('Registration Successful! Redirecting to Login...', 'text-green-600');

                    setTimeout(() => {
                        document.getElementById('regName').value = '';
                        document.getElementById('regEmail').value = '';
                        document.getElementById('regPass').value = '';
                        document.getElementById('authMessage').classList.add('hidden');
                        document.getElementById('tabLogin').click(); 
                    }, 1500);
                } else {
                    const err = await res.json();
                    showMessage(err.detail, 'text-red-500');
                }
            } catch (e) { showMessage('Connection Error', 'text-red-500'); }
        }

        function logout() {
            localStorage.removeItem('access_token');
            location.reload();
        }

        async function getRecommendations() {
            if (!token) return logout();
            
            const payload = {
                Recency: parseInt(document.getElementById('inRecency').value),
                Frequency: parseInt(document.getElementById('inFreq').value),
                Monetary: parseFloat(document.getElementById('inMoney').value),
                Avg_Items: 3.5,
                Unique_Products: 10,
                Wishlist_Count: 2,
                Add_to_Cart_Count: 15,
                Page_Views: 50
            };

            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '<div class="col-span-3 text-center py-8"><i class="fa-solid fa-circle-notch fa-spin text-indigo-600 text-2xl"></i></div>';
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('resultsArea').classList.remove('hidden');

            try {
                const res = await fetch(`${API_URL}/recommend/user`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    const data = await res.json();
                    const clusters = ["Newbie (Hemat)", "Window Shopper", "Loyalist", "Sultan (High Spender)"];
                    document.getElementById('clusterBadge').innerText = `${clusters[data.cluster] || 'Cluster ' + data.cluster}`;
                    
                    grid.innerHTML = '';
                    data.recommendations.forEach(item => {
                        const card = `
                            <div class="bg-white rounded-xl shadow-sm hover:shadow-md transition overflow-hidden border border-gray-100 group">
                                <div class="h-48 bg-gray-100 relative overflow-hidden">
                                    <img src="https://picsum.photos/seed/${item.product_id}/400/300" class="w-full h-full object-cover group-hover:scale-105 transition duration-500">
                                    <span class="absolute top-2 right-2 bg-white/90 px-2 py-1 text-xs font-bold rounded shadow-sm">${item.category}</span>
                                </div>
                                <div class="p-4">
                                    <h4 class="font-bold text-gray-900 mb-1 truncate">${item.name}</h4>
                                    <div class="flex justify-between items-center mt-3">
                                        <span class="text-indigo-600 font-bold text-sm">Recommended</span>
                                        <button class="bg-gray-900 text-white w-8 h-8 rounded-full flex items-center justify-center hover:bg-indigo-600 transition">
                                            <i class="fa-solid fa-plus text-xs"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `;
                        grid.innerHTML += card;
                    });
                } else {
                    if (res.status === 401) logout();
                    alert('Error fetching data');
                }
            } catch (e) { console.error(e); }
        }

        function showMessage(msg, colorClass) {
            const el = document.getElementById('authMessage');
            el.innerText = msg;
            el.className = `mt-4 text-center text-sm font-medium ${colorClass}`;
            el.classList.remove('hidden');
        }

        init();
    </script>
</body>
</html>
