<div id="auth-modal" class="fixed inset-0 bg-slate-900/60 z-[90] hidden flex items-center justify-center backdrop-blur-sm transition-opacity opacity-0">
    <div class="bg-white rounded-2xl w-full max-w-sm p-8 shadow-2xl transform scale-95 transition-transform duration-300">
        <button onclick="toggleModal('auth-modal')" class="absolute top-4 right-4 text-slate-400 hover:text-slate-800"><i class="fa-solid fa-xmark text-lg"></i></button>
        <h2 class="text-xl font-bold text-slate-900 mb-6 text-center">Secure Access</h2>
        <div class="flex bg-slate-100 p-1 rounded-lg mb-6">
            <button onclick="switchAuth('login')" id="tab-login" class="flex-1 py-2 text-xs font-bold rounded-md bg-white shadow-sm text-slate-800 transition">LOGIN</button>
            <button onclick="switchAuth('register')" id="tab-register" class="flex-1 py-2 text-xs font-bold rounded-md text-slate-500 hover:text-slate-700 transition">REGISTER</button>
        </div>
        <div id="form-login" class="space-y-4">
            <input type="email" id="auth-email" placeholder="Email" value="admin@toko.com" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl text-sm outline-none">
            <input type="password" id="auth-pass" placeholder="Password" value="admin123" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl text-sm outline-none">
            <button onclick="doAuth('login')" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-xl hover:bg-indigo-700 transition shadow-lg shadow-indigo-500/30">Authenticate</button>
        </div>
        <div id="form-register" class="space-y-4 hidden">
            <input type="text" id="reg-name" placeholder="Full Name" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl text-sm outline-none">
            <input type="email" id="reg-email" placeholder="Email" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl text-sm outline-none">
            <input type="password" id="reg-pass" placeholder="Password" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl text-sm outline-none">
            <button onclick="doAuth('register')" class="w-full bg-slate-900 text-white font-bold py-3 rounded-xl hover:bg-black transition">Create Account</button>
        </div>
    </div>
</div>
