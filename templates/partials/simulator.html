<div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden sticky top-24">
    <div class="bg-slate-50/50 px-6 py-4 border-b border-slate-100 flex justify-between items-center">
        <h3 class="font-bold text-slate-800 text-sm uppercase tracking-wide flex items-center gap-2">
            <span class="w-2 h-2 bg-indigo-500 rounded-full"></span> Input Features
        </h3>
        <button onclick="resetSim()" class="text-[10px] font-bold text-slate-400 hover:text-indigo-600 transition">RESET</button>
    </div>
    
    <div class="p-6 space-y-8">
        <div class="space-y-3">
            <div class="flex justify-between items-end">
                <label class="text-xs font-bold text-slate-500 uppercase tracking-wide">Monetary (Total Spend)</label>
                <span id="disp-money" class="text-sm font-mono font-bold text-indigo-600 bg-indigo-50 px-2 py-0.5 rounded">$1,000</span>
            </div>
            <input type="range" id="in-money" min="10" max="10000" step="50" value="1000" class="slider-track w-full">
            <div class="flex justify-between text-[10px] text-slate-300 font-bold uppercase">
                <span>Low Value</span><span>High Value</span>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div class="space-y-1">
                <label class="text-[10px] font-bold text-slate-400 uppercase">Frequency (Tx Count)</label>
                <input type="number" id="in-freq" value="5" min="1" class="w-full p-2.5 bg-slate-50 border border-slate-200 rounded-lg text-sm font-bold text-slate-700 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition outline-none">
            </div>
            <div class="space-y-1">
                <label class="text-[10px] font-bold text-slate-400 uppercase">Recency (Days Ago)</label>
                <input type="number" id="in-rec" value="30" min="0" max="365" class="w-full p-2.5 bg-slate-50 border border-slate-200 rounded-lg text-sm font-bold text-slate-700 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition outline-none">
            </div>
        </div>

        <div class="space-y-6 pt-2 border-t border-slate-100">
            <div class="space-y-2">
                <div class="flex justify-between text-xs">
                    <span class="font-bold text-slate-500">Page Views</span>
                    <span id="disp-views" class="font-mono font-bold text-slate-700">50</span>
                </div>
                <input type="range" id="in-views" min="1" max="500" value="50" class="slider-track w-full h-1.5 bg-slate-100">
            </div>
            <div class="space-y-2">
                <div class="flex justify-between text-xs">
                    <span class="font-bold text-slate-500">Add to Cart</span>
                    <span id="disp-cart" class="font-mono font-bold text-slate-700">15</span>
                </div>
                <input type="range" id="in-cart" min="0" max="50" value="15" class="slider-track w-full h-1.5 bg-slate-100">
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 pt-2">
            <div>
                <label class="text-[10px] font-bold text-slate-400 uppercase">Avg Items/Order</label>
                <input type="number" id="in-avg" value="3.5" step="0.1" class="w-full p-2 bg-white border border-slate-200 rounded text-xs">
            </div>
            <div>
                <label class="text-[10px] font-bold text-slate-400 uppercase">Wishlist Items</label>
                <input type="number" id="in-wish" value="2" class="w-full p-2 bg-white border border-slate-200 rounded text-xs">
            </div>
        </div>

        <button onclick="runPrediction()" class="w-full group relative bg-slate-900 hover:bg-indigo-600 text-white font-bold py-4 rounded-xl shadow-xl shadow-slate-900/10 transition-all duration-300 active:scale-[0.98]">
            <div class="flex items-center justify-center gap-2">
                <span class="text-xs uppercase tracking-widest group-hover:tracking-wider transition-all">Predict Persona</span>
                <i class="fa-solid fa-arrow-right text-indigo-400 group-hover:text-white transition-colors"></i>
            </div>
        </button>
    </div>
</div>
